<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-12 justify-content-md-center" ng-repeat="product in vm.products">
            <div class="card product-card">
                <img class="card-img-top img-fluid" ng-src="{{'assets/' + product.img}}" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title">{{product.name}}</h4>
                    <p class="card-text">{{product.description}}</p>
                    <a class="btn btn-primary" ng-click="vm.addToBasket(product)">Buy</a>
                    <span class="price">{{product.price | currency:"$"}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
